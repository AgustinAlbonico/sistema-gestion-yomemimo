<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de NexoPOS</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --bg: #f8fafc;
            --surface: #ffffff;
            --text: #0f172a;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --error: #ef4444;
            --success: #10b981;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--surface);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            width: 100%;
            max-width: 400px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        input,
        select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .btn-primary:disabled {
            background-color: var(--text-muted);
            cursor: not-allowed;
        }

        .status-message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            text-align: center;
            display: none;
        }

        .status-error {
            background-color: #fef2f2;
            color: var(--error);
            border: 1px solid #fee2e2;
            display: block;
            white-space: pre-line;
            text-align: left;
        }

        .status-success {
            background-color: #ecfdf5;
            color: var(--success);
            border: 1px solid #d1fae5;
            display: block;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container" id="connection-step">
        <div class="header">
            <div class="logo">NexoPOS</div>
            <div class="subtitle">Configuración Inicial</div>
        </div>

        <form id="db-form">
            <!-- Selector de Modo -->
            <div class="form-group"
                style="background: #f1f5f9; padding: 1rem; border-radius: 0.5rem; display: flex; gap: 1rem; justify-content: center; margin-bottom: 1.5rem;">
                <label style="margin: 0; display: flex; align-items: center; cursor: pointer;">
                    <input type="radio" name="mode" value="server" checked style="width: auto; margin-right: 0.5rem;">
                    Modo Servidor
                </label>
                <label style="margin: 0; display: flex; align-items: center; cursor: pointer;">
                    <input type="radio" name="mode" value="client" style="width: auto; margin-right: 0.5rem;">
                    Modo Cliente
                </label>
            </div>

            <!-- Campos MODO SERVIDOR -->
            <div id="server-fields">
                <div class="form-group">
                    <label for="host">Servidor BD (Host)</label>
                    <input type="text" id="host" name="host" value="localhost" required>
                </div>

                <div class="form-group">
                    <label for="port">Puerto BD</label>
                    <input type="number" id="port" name="port" value="5432" required>
                </div>

                <div class="form-group">
                    <label for="database">Base de Datos</label>
                    <input type="text" id="database" name="database" value="nexopos" required>
                </div>

                <div class="form-group">
                    <label for="username">Usuario BD</label>
                    <input type="text" id="username" name="username" value="postgres" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña BD</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="jwtSecret">Token Secreto (JWT)</label>
                    <input type="text" id="jwtSecret" name="jwtSecret"
                        placeholder="Escribe una clave segura o genera una" required>
                    <button type="button" id="generate-jwt"
                        style="margin-top: 0.5rem; font-size: 0.8rem; padding: 0.5rem; background: #64748b; color: white; border: none; border-radius: 4px; cursor: pointer;">Generar
                        Automático</button>
                </div>
            </div>

            <!-- Campos MODO CLIENTE -->
            <div id="client-fields" class="hidden">
                <div class="form-group">
                    <label for="serverIp">IP del Servidor Principal</label>
                    <input type="text" id="serverIp" name="serverIp" placeholder="Ej: 192.168.1.100">
                    <small style="color: var(--text-muted); display: block; margin-top: 0.25rem;">La PC donde instalaste
                        el Modo Servidor</small>
                </div>
            </div>

            <button type="submit" id="connect-btn" class="btn-primary">
                Conectar y Guardar
            </button>
        </form>

        <div id="status" class="status-message"></div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        const form = document.getElementById('db-form');
        const connectBtn = document.getElementById('connect-btn');
        const statusDiv = document.getElementById('status');
        const jwtInput = document.getElementById('jwtSecret');
        const generateJwtBtn = document.getElementById('generate-jwt');
        const modeInputs = document.getElementsByName('mode');
        const serverFields = document.getElementById('server-fields');
        const clientFields = document.getElementById('client-fields');
        const serverIpInput = document.getElementById('serverIp');

        // Manejo de cambio de modo
        modeInputs.forEach(input => {
            input.addEventListener('change', (e) => {
                if (e.target.value === 'client') {
                    serverFields.classList.add('hidden');
                    clientFields.classList.remove('hidden');
                    // Ajustar requeridos
                    serverIpInput.required = true;
                    document.getElementById('host').required = false;
                    document.getElementById('username').required = false;
                    document.getElementById('password').required = false;
                    document.getElementById('jwtSecret').required = false;
                } else {
                    serverFields.classList.remove('hidden');
                    clientFields.classList.add('hidden');
                    // Resetaur requeridos
                    serverIpInput.required = false;
                    document.getElementById('host').required = true;
                    document.getElementById('username').required = true;
                    document.getElementById('password').required = true;
                    document.getElementById('jwtSecret').required = true;
                }
            });
        });

        // Generar JWT aleatorio
        generateJwtBtn.addEventListener('click', () => {
            const randomSecret = Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
            jwtInput.value = randomSecret;
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // UI Loading
            connectBtn.disabled = true;
            connectBtn.textContent = 'Probando conexión...';
            statusDiv.className = 'status-message';
            statusDiv.textContent = '';

            const mode = document.querySelector('input[name="mode"]:checked').value;
            let config = { mode };

            if (mode === 'server') {
                config = {
                    ...config,
                    host: form.host.value,
                    port: Number(form.port.value),
                    database: form.database.value,
                    username: form.username.value,
                    password: form.password.value,
                    jwtSecret: form.jwtSecret.value,
                };
            } else {
                config = {
                    ...config,
                    serverIp: form.serverIp.value,
                    backendPort: 3000 // Fijo por ahora
                };
            }

            try {
                // Enviar datos al proceso principal para probar y guardar
                const result = await ipcRenderer.invoke('setup-database', config);

                if (result.success) {
                    statusDiv.textContent = '¡Conexión exitosa! Configurando sistema...';
                    statusDiv.classList.add('status-success');
                    setTimeout(() => {
                        ipcRenderer.send('setup-complete');
                    }, 1500);
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                // Usar innerHTML para soportar saltos de línea del mensaje de error
                statusDiv.innerHTML = (error.message || 'Error al conectar').replace(/\n/g, '<br>');
                statusDiv.classList.add('status-error');
                connectBtn.disabled = false;
                connectBtn.textContent = 'Conectar y Guardar';
            }
        });
    </script>
</body>

</html>
