# Default SonarQube configuration
sonar.projectKey=sistema-gestion
sonar.projectName=Sistema Gesti√≥n Completo

# SonarQube server local instance
sonar.host.url=http://localhost:9900

# Global exclusions for the entire project
sonar.exclusions=
  node_modules/**/*,
  .git/**/*,
  .idea/**/*,
  .vscode/**/*,
  coverage/**/*,
  dist/**/*,
  build/**/*,
  *.log,
  .sonar/**/*,
  e2e/**/*,
  docs/**/*

# Coverage exclusions - Archivos que no requieren testing directo
sonar.coverage.exclusions=
  **/*.dto.ts,
  **/entities/*.entity.ts,
  **/enums/*.ts,
  **/types/*.ts,
  **/migrations/**/*.ts,
  **/main.ts,
  **/vite.config.ts,
  **/index.html

# Source file extensions
sonar.sourceFileExtensions=ts,tsx,js,jsx,json

# Test settings
sonar.testExecutionReportPaths=test-results/TESTS-results.xml
sonar.junit.reportPaths=test-results/junit/

# Coverage settings (adjust paths if needed)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Analysis mode (removed in SonarQube 25.12)
sonar.issuesReport.html.enable=true
sonar.issuesReport.html.reportPath=reports/sonar-report.html